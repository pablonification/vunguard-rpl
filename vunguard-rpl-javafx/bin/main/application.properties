# Vunguard RPL Application Configuration

# Application Information
app.name=Vunguard RPL
app.version=1.0.0
app.debug=true

# Database Configuration for Fedora
database.url=jdbc:postgresql://localhost:5432/vunguard_db
database.username=vunguard_user
database.password=vunguard_password
database.maxPoolSize=20
database.minIdle=5

# Session Configuration
session.timeout.minutes=1440

# Security Configuration
jwt.secret=vunguard_fedora_jwt_secret_change_in_production
password.minLength=6
password.requireStrong=false

# UI Configuration
ui.theme=dark
ui.table.pageSize=50
ui.animations.enabled=true

# Logging Configuration
logging.level=DEBUG
logging.file.enabled=true
logging.file.path=logs/vunguard.log

# Business Rules Configuration
business.recommendations.maxPerDay=10
business.position.maxSize=1000000.0
business.autoApproval.enabled=false
business.autoApproval.threshold=10000.0 